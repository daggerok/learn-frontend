        - SUB_PROJECT=react-app
#        - SUB_PROJECT=angular-app
        - secure: ""
      script: skip
      before_deploy:
        - set -e
        - cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && npm i -E
        - npm run gh || echo 'oops?'
      deploy: &pages
        provider: pages
        skip-cleanup: true
        keep-history: true
        target_branch: gh-pages
        github-token: "$GITHUB_TOKEN"
        on:
          branch: master
          condition: "$TRAVIS_PULL_REQUEST = false"
