notifications:
  email: false
git:
  quiet: true
  depth: false
language: python
python: 3.8
node_js: lts/*
#node_js: 12.14.0
addons:
  apt:
    update: false
    packages:
      - curl
install: true
before_install:
  - |
    if [ ! -f ${HOME}/.local/daggerok/bash-functions/master/main.bash ] ; then
      mkdir -p ${HOME}/.local/daggerok/bash-functions/master
      curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash > ${HOME}/.local/daggerok/bash-functions/master/main.bash
    fi
    source ${HOME}/.local/daggerok/bash-functions/master/main.bash
    stop_any 3000 5000
  - |
    export PATH=$HOME/.local/bin:$PATH
    python -m pip install --upgrade pip setuptools pyopenssl
    python -m pip install --upgrade httpie
jobs:
  include:
    - stage: test
      name: vue
      env:
        - SUB_PROJECT=vue-app
      before_script:
        - cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && npm i -E
        - cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && npm start
        - cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && npm run logs &
        - wait_for 8080
      script:
        - http :8080
      after_script: cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && npm stop
    - stage: test
      name: react
      env:
        - SUB_PROJECT=react-app
      before_script:
        - cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && npm i -E
        - cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && npm run serve
        - cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && npm run logs &
        - wait_for 3000
      script:
        - http :3000
      after_script: cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && npm stop
